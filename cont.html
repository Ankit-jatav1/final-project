<!DOCTYPE html>
<html lang="en">

<body>

  <!-- Header Section -->
  <header>
    <h1>Contact B.Tech_Drives Website</h1>
  </header>

  <!-- Main Content Section -->
  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>If you have any questions, feedback, or suggestions, please feel free to contact us. We would love to hear from you!</p>
    </section>

    <!-- Contact Form -->
    <section class="contact-form-section">
      <form class="contact-form" action="submit_form.php" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
